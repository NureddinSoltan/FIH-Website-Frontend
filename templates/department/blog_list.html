<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <!-- tailwind CDN -->
    <!-- Robot font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-- Playwrite CU font -->
    <!-- TODO:DELETE THIS in the future -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Blog</title>
</head>

<body>
    <!-- Landing section: Introduction with background image and text -->
    <!-- TODO: Landing section in mobile is terrible -->
    <section
        class="landing m-0 flex h-[31vh] w-full items-center justify-center bg-[url('/assets/department/imgs/landing.png')] bg-cover bg-center p-0 shadow-4xl lg:h-[46vh]">
        <div
            class="text flex flex-col items-center justify-center gap-4 lg:gap-6 text-center text-white pt-14 md:pt-16">
            <h1 class="text-3xl font-bold md:text-5xl lg:text-7xl">Health blog</h1>
            <p
                class="text-base md:text-xl lg:text-2xl font-light md:font-normal px-6 max-w-[95%] md:px-5 md:max-w-[75%] lg:max-w-[80%]">
                Welcome to our blog, where we share the latest insights, health tips, and stories from our dedicated
                team and patients.</p>
        </div>
    </section>
    <!-- End of Landing section -->

    <!-- Searching section: This is searching box with searching button -->
    <section class="searching container mx-auto flex flex-col px-7 md:px-5">
        <div class="flex flex-col items-center md:flex-row md:justify-between">
            <div
                class="inbut_box relative mx-auto mt-7 flex w-full flex-col md:flex-row gap-5 md:mx-0 md:w-[4/5] lg:w-[80%]">
                <!-- Search by Name -->
                <div class="relative w-full">
                    <input
                        class="h-10 w-full rounded-lg border-2 bg-gray-50 px-3 pr-12 text-lg shadow-3xl transition focus:border-[#06F] focus:outline-none md:h-12 md:rounded-full"
                        type="search" name="search" placeholder="Search By Name" />
                    <button type="submit" class="absolute right-2 mr-4 top-1/2 transform -translate-y-1/2">
                        <svg class="h-6 w-6 fill-current text-black" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                            viewBox="0 0 56.966 56.966" style="enable-background: new 0 0 56.966 56.966"
                            xml:space="preserve" width="512px" height="512px">
                            <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
                    </button>

                </div>

                <!-- Search by Specialty -->
                <div class="relative w-full">
                    <select
                        class="h-10 w-full rounded-lg border-2 bg-gray-50 px-3 pr-8 text-lg shadow-3xl transition focus:border-[#06F] focus:outline-none md:h-12 md:rounded-full appearance-none"
                        name="specialty">
                        <option value="">Select Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="neurology">Neurology</option>
                    </select>
                    <div class="absolute right-2 mr-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Search button -->
            <div>
                <button
                    class="mt-6 flex w-40 items-center justify-center rounded-lg bg-[#06F] p-2 text-lg text-white hover:bg-[#003E9A] md:rounded-full">Search</button>
            </div>
        </div>
    </section>
    <!-- End of Searching section -->

</body>

</html>
