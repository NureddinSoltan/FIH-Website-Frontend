<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <!-- tailwind CDN -->
    <!-- Robot font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Doctor Detail</title>
</head>

<body>
    <!-- Header section -->
    <header id="navbar"
        class="fixed left-0 right-0 top-3 z-[100] mx-auto flex w-[96%] flex-wrap rounded-[15px] bg-white py-3 text-sm transition-transform duration-300 ease-in-out sm:flex-nowrap sm:justify-start dark:bg-neutral-800">
        <nav class="mx-auto w-full max-w-[85rem] px-4 sm:flex sm:items-center sm:justify-between">
            <div class="flex items-center justify-between">
                <a class="flex-none text-xl font-semibold focus:opacity-80 focus:outline-none dark:text-white" href="#"

                    <img class="h-auto w-28" src="/assets/core/imgs/logo.png" alt="Logo" />
                </a>
                <div class="flex items-center justify-center gap-3 sm:hidden">
                    <a class="font-medium text-gray-600 hover:text-gray-400 focus:text-gray-400 focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-500 dark:focus:text-neutral-500"
                        href="#">Contact Us</a>
                    <button type="button"
                        class="hs-collapse-toggle relative flex size-7 items-center justify-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:bg-gray-50 focus:outline-none disabled:pointer-events-none disabled:opacity-50 dark:border-neutral-700 dark:bg-transparent dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
                        id="hs-navbar-example-collapse" aria-expanded="false" aria-controls="hs-navbar-example"
                        aria-label="Toggle navigation" data-hs-collapse="#hs-navbar-example">
                        <svg class="size-4 shrink-0 hs-collapse-open:hidden" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" x2="21" y1="6" y2="6" />
                            <line x1="3" x2="21" y1="12" y2="12" />
                            <line x1="3" x2="21" y1="18" y2="18" />
                        </svg>
                        <svg class="hidden size-4 shrink-0 hs-collapse-open:block" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                </div>
            </div>

            <div id="hs-navbar-example"
                class="hs-collapse hidden grow basis-full overflow-hidden transition-all duration-300 sm:block"
                aria-labelledby="hs-navbar-example-collapse">
                <div class="mt-5 flex flex-col gap-5 sm:mt-0 sm:flex-row sm:items-center sm:justify-end sm:ps-5">
                    <a class="font-medium text-blue-500 focus:outline-none" href="#" aria-current="page">Home</a>
                    <a class="font-medium text-gray-600 hover:text-gray-400 focus:text-gray-400 focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-500 dark:focus:text-neutral-500"
                        href="/templates/department/department_list.html">Departments</a>
                    <a class="font-medium text-gray-600 hover:text-gray-400 focus:text-gray-400 focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-500 dark:focus:text-neutral-500"
                        href="#">Doctors</a>
                    <a class="font-medium text-gray-600 hover:text-gray-400 focus:text-gray-400 focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-500 dark:focus:text-neutral-500"
                        href="/templates/blog/blog_list.html">Blog</a>
                    <!-- Drop down menu -->
                    <div class="hs-dropdown [--adaptive:none] [--strategy:static] sm:[--strategy:fixed]">
                        <button id="hs-navbar-example-dropdown" type="button"

                            <svg class="ms-1 size-4 shrink-0 duration-300 hs-dropdown-open:-rotate-180 sm:hs-dropdown-open:rotate-0"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="m6 9 6 6 6-6" />
                            </svg>
                        </button>

                        <div class="hs-dropdown-menu top-full z-10 hidden space-y-1 rounded-lg bg-white p-1 opacity-0 transition-[opacity,margin] duration-[150ms] ease-in-out before:absolute before:-top-5 before:start-0 before:h-5 before:w-full hs-dropdown-open:opacity-100 sm:w-48 sm:border sm:shadow-md dark:divide-neutral-700 dark:border-neutral-700 dark:bg-neutral-800 sm:dark:border"
                            role="menu" aria-orientation="vertical" aria-labelledby="hs-navbar-example-dropdown">
                            <a class="flex items-center gap-x-3.5 rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                href="#"> About </a>
                            <div
                                class="hs-dropdown relative [--adaptive:none] [--strategy:static] sm:[--strategy:absolute]">
                                <button id="hs-navbar-example-dropdown-sub" type="button"
                                    class="hs-dropdown-toggle flex w-full items-center justify-between rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300">
                                    Sub Menu
                                    <svg class="ms-2 size-4 shrink-0 duration-300 hs-dropdown-open:-rotate-180 sm:-rotate-90 sm:hs-dropdown-open:-rotate-90"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="m6 9 6 6 6-6" />
                                    </svg>
                                </button>

                                <div class="hs-dropdown-menu end-full top-0 z-10 hidden rounded-lg bg-white opacity-0 transition-[opacity,margin] duration-[150ms] ease-in-out before:absolute before:-end-5 before:top-0 before:h-full before:w-5 hs-dropdown-open:opacity-100 sm:!mx-[10px] sm:mt-2 sm:w-48 sm:border sm:shadow-md dark:divide-neutral-700 dark:border-neutral-700 dark:bg-neutral-800 sm:dark:border"
                                    role="menu" aria-orientation="vertical"
                                    aria-labelledby="hs-navbar-example-dropdown-sub">
                                    <div class="space-y-1 p-1">
                                        <a class="flex items-center gap-x-3.5 rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                            href="#"> About </a>
                                        <a class="flex items-center gap-x-3.5 rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                            href="#"> Downloads </a>
                                        <a class="flex items-center gap-x-3.5 rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                            href="#"> Team Account </a>
                                    </div>
                                </div>
                            </div>
                            <a class="flex items-center gap-x-3.5 rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                href="#"> Events </a>
                            <a class="flex items-center gap-x-3.5 rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                href="#"> Testimonials </a>
                            <a class="flex items-center gap-x-3.5 rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                href="#"> Patient Stories </a>
                            <a class="flex items-center gap-x-3.5 rounded-lg px-3 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                href="#"> Our Sponsors </a>
                        </div>
                    </div>
                    <a class="font-medium text-gray-600 hover:text-gray-400 focus:text-gray-400 focus:outline-none sm:inline dark:text-neutral-400 dark:hover:text-neutral-500 dark:focus:text-neutral-500"
                        href="#">Contact Us</a>
                </div>
            </div>
        </nav>

    <!-- End of section -->

    <!-- Landing section: Introduction with background image and text -->
    <!-- BUG: Change the background to max-height in terms to handle two lines of the title -->
    <section id="landing"
        class="landing m-0 mx-auto flex h-[28vh] w-full items-center justify-start bg-[url('/assets/department/imgs/landing.png')] bg-cover bg-center p-0 shadow-4xl md:h-[35vh] lg:h-[47vh] xsm:h-[39vh]">
        <div
            class="text ml-5 mt-20 flex flex-col items-start justify-center gap-4 text-center text-white md:ml-24 lg:ml-36 lg:mt-32 lg:gap-6">
            <h1 class="text-3xl font-bold md:text-5xl lg:text-[64px]">Dr. Ahmed Waleed</h1>
            <!-- SEE NOTES: here if i make the font size smaller it won't be clicky! -->
            <!-- SEE NOTES: There's no click here in the design but I add that :) also i add color to the hover ! -->
            <p class="text-left text-sm font-light md:text-xl md:font-normal lg:text-2xl"><a href="#Home"
                    class="hover:text-gray-300 hover:underline">Home</a> <span> > </span> <a href="# Blog"
                    class="hover:text-gray-300 hover:underline"> doctor</a> <span> > </span> Dr. Ahmed Waleed</p>
        </div>
    </section>
    <!-- End of Landing section -->

    <!-- Doctor_content section: View the blog detail -->
    <section class="blog_cotnent container mx-auto mt-6 px-7">
        <!-- SEE NOTES: for the high and width again same problem -->
        <div class="flex">
            <!-- SEE NOTES: H-FULL here -->
            <img class="rounded h-full" src="/assets/doctor/imgs/doctor_1.png" alt="">
            <div class="flex">
                <!-- Text section on the left -->
                <div class="flex">

                </div>
                <!-- Icon section on the right -->
                <div class="flex"></div>
            </div>
        </div>
    </section>
    <!-- Doctor_content section: View the blog detail -->

    <script src="/node_modules/preline/dist/preline.js"></script>
    <script src="/assets/js/header.js"></script>
</body>

</html>
